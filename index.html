<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/output.css">

    <title>Frontend Mentor | Social links profile</title>

</head>

<body class="h-dvh flex flex-col justify-center items-center gap-10 m-0 bg-(--slp-color-grey-900)">

    <main class="w-full flex justify-center items-center">
        <article class="min-w-[330px] lg:min-w-[384px] p-6 lg:p-10 m-6 grid gap-6 bg-(--slp-color-grey-800) rounded-2xl">

            <img 
                src="./assets/images/avatar-jessica.jpeg" 
                alt="Profile picture of Jessica Randall"
                class="w-22 h-22 m-auto rounded-full border-2 border-(--slp-color-grey-700)"
            />

            <div class="grid gap-1 text-(--slp-color-white) text-center">
                <h1 class="slp-text-preset-1 text-center">
                    Jessica Randall
                </h1>

                <p class="slp-text-preset-2-bold text-(--slp-color-green) text-center">
                    London, United Kingdom
                </p>
            </div>

            <p class="slp-text-preset-2 text-(--slp-color-white) text-center">
                "Front-end developer and avid reader."
            </p>

            <div class="flex flex-col grow-1 gap-4 text-(--slp-color-white)">
                <a href="#" class="slp-text-preset-2-bold text-center p-3 rounded-lg bg-(--slp-color-grey-700) hover:bg-(--slp-color-green) hover:text-(--slp-color-grey-900) ease-in duration-200">GitHub</a>
                <a href="#" class="slp-text-preset-2-bold text-center p-3 rounded-lg bg-(--slp-color-grey-700) hover:bg-(--slp-color-green) hover:text-(--slp-color-grey-900) ease-in duration-200">Frontend Mentor</a>
                <a href="#" class="slp-text-preset-2-bold text-center p-3 rounded-lg bg-(--slp-color-grey-700) hover:bg-(--slp-color-green) hover:text-(--slp-color-grey-900) ease-in duration-200">LinkedIn</a>
                <a href="#" class="slp-text-preset-2-bold text-center p-3 rounded-lg bg-(--slp-color-grey-700) hover:bg-(--slp-color-green) hover:text-(--slp-color-grey-900) ease-in duration-200">Twitter</a>
                <a href="#" class="slp-text-preset-2-bold text-center p-3 rounded-lg bg-(--slp-color-grey-700) hover:bg-(--slp-color-green) hover:text-(--slp-color-grey-900) ease-in duration-200">Instagram</a>
            </div>
        </article>
    </main>

    <footer class="attribution text-[0.6875rem] text-(--slp-color-white) text-center">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer" class="text-(--slp-color-green)">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/ItsDevJon" target="_blank" rel="noopener noreferrer" class="text-(--slp-color-green)">Jon Ramos</a>.
    </footer>

</body>

</html>
